# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    push:
        branches: ['*']
    pull_request:
        branches: [main]
    workflow_dispatch:

env:
    STADIA_MAPS_API_KEY: ${{ secrets.STADIA_MAPS_API_KEY }}

jobs:
    default:
        runs-on: ubuntu-latest

        steps:
            - run: echo "::add-mask::${{ secrets.STADIA_MAPS_API_KEY }}"
            - uses: actions/checkout@v3
            - name: Use Node.js 18.x
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - run: npm i
            - run: npm run build --if-present
            - run: npm test

    ol-versions:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                ol-version:
                    - '6.10'
                    - '6.11'
                    - '6.12'
                    - '6.13'
                    - '6.14'
                    - '6.14.1'
                    - '6.15'
                    - '6.15.1'
                    - '7.0.0'
                    - '7.1.0'
                    - '7.2.0'
                    - '7.2.2'
                    - '7.3.0'
                    - '7.4.0'
                    - '7.5.1'
                    - '8.0.0'
                    - '8.1.0'
                    - '8.2.0'
                    - '9.0.0'

        steps:
            - run: echo "::add-mask::${{ secrets.STADIA_MAPS_API_KEY }}"
            - uses: actions/checkout@v3
            - name: Use Node.js 18.x
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - run: npm i
            - run: npm i --force ol@${{ matrix.ol-version }}
            - run: npm run build --if-present
            - run: npm test

    react-16-8:
        runs-on: ubuntu-latest

        steps:
            - run: echo "::add-mask::${{ secrets.STADIA_MAPS_API_KEY }}"
            - uses: actions/checkout@v3
            - name: Use Node.js 18.x
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - run: |
                  npm i react@16.8 react-dom@16.8 react-test-renderer@16.8 @types/react@16 @types/react-dom@16 @testing-library/react@11
            - run: npm i
            - run: tsc
            - run: npm test
            - run: npm run build:examples

    react-16-14:
